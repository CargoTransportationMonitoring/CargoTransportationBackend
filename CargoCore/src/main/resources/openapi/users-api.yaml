openapi: 3.1.0
info:
  title: My API
  version: 1.0.0

tags:
  - name: User
    description: Operations with users
paths:
  /api/v1/users:
    get:
      summary: Получить список пользователей
      responses:
        '200':
          description: Список пользователей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetUserResponse'
      tags:
        - User
  /api/v1/user/register:
    post:
      summary: Зарегистрировать нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        '400':
          description: Ошибка валидации данных
      tags:
        - User
  /api/v1/user/{userId}:
    get:
      summary: Получить пользователя по id
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор пользователя
      responses:
        '200':
          description: Пользователь найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        '404':
          description: Пользователь не найден
      tags:
        - User

    put:
      summary: Обновить данные пользователя
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Пользователь успешно обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
        '400':
          description: Ошибка валидации данных
        '404':
          description: Пользователь не найден
      tags:
        - User

    delete:
      summary: Удалить данные о пользователе
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор пользователя
      responses:
        '204':
          description: Пользователь успешно удален
        '400':
          description: Ошибка валидации данных
        '404':
          description: Пользователь не найден
      tags:
        - User

components:
  schemas:
    GetUserResponse:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
    RegisterUserRequest:
      type: object
      required:
        - username
        - password
        - email
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 20
          description: Имя пользователя должно быть от 3 до 20 символов
        password:
          type: string
          minLength: 8
          maxLength: 100
          description: Пароль должен быть не менее 8 символов
        email:
          type: string
          format: email
          description: Должен быть валидный email
    UpdateUserRequest:
      type: object
      required:
        - userId
        - name
        - surname
      properties:
        userId:
          type: string
          description: Уникальный идентификатор пользователя
        name:
          type: string
        surname:
          type: string
    LinkUserRequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          description: Зашифрованный одноразовый персональный код линковки пользователя к администратору